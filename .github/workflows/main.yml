name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  validate:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3


      # init base image
      - name: Init base image
        uses: hashicorp/packer-github-actions@master
        with:
          command: init
          target: base.pkr.hcl
      
          # validate base image
      - name: Validate baser image
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          target: base.pkr.hcl
          arguments: "--var gcp_project_id=$GCP_PROJECT_ID --var gcp_credentials_json=${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} --var my_prefix=ckrst"
      


      # validate templates
      - name: Validate Template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          target: devopsbox.pkr.hcl

  build:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      # build artifact
      - name: Build Artifact
        uses: ckrst/packer-action@main
        with:
          command: build
          arguments: "-color=true -on-error=abort"
          target: devopsbox.pkr.hcl
        env:
          PACKER_LOG: 1